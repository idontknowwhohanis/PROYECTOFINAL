	<titulo2>FORMULARIO</titulo2>

<form id="pedido">
	<p>Nombre: <input type="text" name="nombre" id="nombre" size="40">
	</p>
	<p>Apellido: <input type="text" name="apellido" id="apellido" size="40">
	</p>
	<p>Direccion: <input type="text" name="direccion" id="direccion" size="35">
	</p>
     <p>Colonia: <input type="text" name="colonia" id="colonia" size="40">
	</p>
	<p>Telefono: <input type="text" name="telefono" id="telefono" size="40">
	</p>
	<p>Servilletas? 
		<input type="radio" name="servilletas" value="si"> <verde> Si </verde> 
		<input type="radio" name="servilletas" value="no"> <morado> No </morado> <br><br>
		<p>Que vas a pedir?
			<select name="menu" id="menu">
				<optgroup label="Comidas">
				<option value="Pechuga asada">Pechuga asada</option>
				<option value="Pescado frito">Pescado frito</option>
				<option value="Hamburguesas">Hamburguesas</option>
				<option value="Ensalada de pollo">Ensalada de pollo</option>
				</optgroup>
				<optgroup label="Bebidas">
				<option value="Pinas coladas">Pinas coladas</option>
				<option value="Micheladas">Micheladas</option>
				<option value="Cocteles">Cocteles</option>
				<option value="Jugo de naranja">Jugo de naranja</option>
			</optgroup>
			<optgroup label="Snacks">
				<option value="Brownies">Brownies</option>
				<option value="Brochetas de fruta">Brochetas de fruta</option>
				</optgroup>
			</select>
			<h1 style="color: blue;">Complementos</h1>
			<input type="checkbox" id="fruta" checked><label for="fruta" style="font-size: 20px;">Fruta</label><br>
			<input type="checkbox" id="salsas" checked><label for="salsas" style="font-size: 20px;">Salsas</label><br>
			<input type="checkbox" id="hielo" checked><label for="hielo" style="font-size: 20px;">Hielo</label><br>
		</p>
		<input type="submit" value="Pedido">
		<input type="reset" value="Borrar">
</form>
<script type="text/javascript">
	const form=document.getElementById("pedido");
	form.addEventListener("submit", function(event){
		event.preventDefault();
		const formData=new FormData(form);
		const orden={
			nombre:formData.get("nombre"),
			apellido:formData.get("apellido"),
			direccion:formData.get("direccion"),
			colonia:formData.get("colonia"),
			telefono:formData.get("telefono"),
			servilletas:formData.get("servilletas"),
			menu:formData.get("menu"),
			fruta:document.getElementById("fruta").checked ? "Si" : "No",
			salsas:document.getElementById("salsas").checked ? "Si" : "No",
			hielo:document.getElementById("hielo").checked ? "Si" : "No"
		};
		localStorage.setItem("orden",JSON.stringify(orden));
		window.location.href="pedidorealizado.html";
	});
</script>
